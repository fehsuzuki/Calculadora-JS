<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora JS</title>
</head>
<body>
    <main class="container" data-theme="dark">
        <div class="header">
            <h1 id>Calc JS</h1>
            <div class="toggle-div">
                <input type="checkbox" id="toggleBtn" hidden>
                <label for="toggleBtn" class="toggle-btn"></label>
                <i class='bx bx-adjust'></i>
            </div>
        </div>
        <input type="text" id="inputText" class="text-input">
        <div class="grid-buttons">
            <button class="charKey" id="btnClear">C</button>
            <button class="charKey" data-value="(" id="btnLeftParenthese">(</button>
            <button class="charKey" data-value=")" id="btnRightParenthese">)</button>
            <button class="charKey" data-value=" / " id="btnBar">/</button>
            <button class="charKey" data-value=" * " id="btnMultiply">*</button>
            <button class="charKey" data-value=" - " id="btnMinus">-</button>
            <button class="charKey" data-value=" + " id="btnPlus">+</button>
            <button class="charKey" id="btnCalculate">=</button>
            <button class="charKey" data-value="1" id="btnOne">1</button>
            <button class="charKey" data-value="2" id="btnTwo">2</button>
            <button class="charKey" data-value="3" id="btnThree">3</button>
            <button class="charKey" data-value="4" id="btnFour">4</button>
            <button class="charKey" data-value="5" id="btnFive">5</button>
            <button class="charKey" data-value="6" id="btnSix">6</button>
            <button class="charKey" data-value="7" id="btnSeven">7</button>
            <button class="charKey" data-value="8" id="btnEight">8</button>
            <button class="charKey" data-value="9" id="btnNine">9</button>
            <button class="charKey" data-value="0" id="btnZero">0</button>
            <button class="charKey" data-value="." id="btnDot">.</button>
            <button class="charKey" data-value="%" id="btnMod">mod</button>
        </div>
        <div class="copy-input">
            <button id="btnCopy">
                <i class='bx bx-copy' id="copyIcon"></i>
            </button>
            <input id="resultInput" type="text" disabled>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
